<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>stringMe - Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>

  
  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/stringMeSpec.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/stringMe.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
<script type="text/javascript">
if (console && console.profile) {
  setTimeout(
    function(){
      var total = 20000;
      
      console.profile('stringMeDuckTyping');
        for (var i = total; i > 0 ; --i) {
          stringMeDuckTyping( ["hola", ["soy", ["juan", "fernandez"] ], "y", ["no", "tengo", ["dinero"] ] ]);
        }
      console.profileEnd();
    
      console.profile('stringMe');
        for (var i = total; i > 0 ; --i) {
          stringMe( ["hola", ["soy", ["juan", "fernandez"] ], "y", ["no", "tengo", ["dinero"] ] ]);
        }
      console.profileEnd();
    
      console.profile('stringMeWithoutJoin');
        for (var i = total; i > 0 ; --i) {
          stringMeWithoutJoin( ["hola", ["soy", ["juan", "fernandez"] ], "y", ["no", "tengo", ["dinero"] ] ]);
        }
      console.profileEnd();
    }
  ,3000);
}
</script>
</body>
</html>
